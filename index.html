       <script type="text/javascript">    
		var myapp = angular.module('JoeyApp', ['ngRoute']);
			
		myapp.controller( 'AppCtrl', function($scope, $http) {
			$http({method: 'GET', url: 'quotes.json'})
				. success(function(data, status, headers, config) { 
					$scope.quotes = data.quotes;
					$scope.randomQuote = function() {
						$scope.rq =  $scope.quotes[Math.floor(Math.random() * $scope.quotes.length)];
					}
			})
        		.error(function(data, status, headers, config) {  })
			}

		);
		

		
		
		myapp.config(specifyRoutes);
		function specifyRoutes ($routeProvider) {
			$routeProvider
				.when('/', {templateUrl: 'partials/home_joey.html' })
				.when('/composer', {templateUrl: 'partials/composer.html' })
				.when('/performer', {templateUrl: 'partials/performer.html' })
				.when('/educator', {templateUrl: 'partials/educator.html' })
				.when('/contact', {templateUrl: 'partials/contact.html' })
				.when('/press', {templateUrl: 'partials/press.html' })
				.when('/photos', {templateUrl: 'partials/photos.html' })
				.when('/music', {templateUrl: 'partials/music_available.html' });
		}
		    
	
	</script>
